baseURL = "https://example.com/"
title = "MaxiG Blog"
author = "Maximilian Graf"
copyright = "Maximilian Graf"
paginate = 5
languageCode = "en"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "content/posts"

  [params.header]
    logo = "logo.webp"

  [params.footer]
    since = 2023
    # poweredby = true

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Post"
    pageRef = "/posts"
    weight = 0

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"


[social_media]

  [[social_media.items]]
    enabled = true
    title = 'Github'
    icon = 'brand-github'
    link = 'https://github.com/MaxiG-ai'